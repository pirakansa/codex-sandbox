name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  rust:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Format check
        run: make fmt-check

      - name: Clippy
        run: make clippy

      - name: Build
        run: make build-release

      - name: Test
        run: make test

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: Audit
        run: make audit
